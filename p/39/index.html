window.onload = function() {
    let list = document.getElementById("main-content").appendChild(document.createElement("div"));
    movies = movies.replace(/\) (\w)/g, ")\n$1").split("\n")
            .filter(c => c != "");
    let total = movies.length;
    list.innerHTML = `<div style="margin:1em 0">This is a silly page. I believe this is a list of every movie I’ve ever seen. So far it’s ${total} movies. Here, I’ll sort them by year of release.</div>` +
        movies.sort((a, b) => { return parseInt(a.match(/\d{4}/)) - parseInt(b.match(/\d{4}/)) })
            .map(c => `<div style="padding:2px 0">${c}</div>`)
            .join('');
}
