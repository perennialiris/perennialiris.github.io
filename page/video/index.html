<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video player</title>
    <link rel="stylesheet" href="../../assets/main.css">
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    <style>
    :root { --video-h: calc(var(--main-width) * 0.5625); }
    #video { background-color: black; color: #bbb; display: flex; justify-content: center; }
    .dark #video { color: #999; }
    .darker #video { color: #666; }
    #video iframe { width: 100%; height: var(--video-h); }
    </style>
</head>
<body>

\<div id="video"></div>

---

<script src="../../assets/layout.js"></script>
<script>
window.onload = function() {
    let vstring = new URLSearchParams(window.location.search).get("v");
    let video = `<iframe src="https://www.youtube.com/embed/${ vstring }" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`;
    document.getElementById("video").innerHTML = vstring ? video : "There was no video string provided. (How did you get here?)";
}
</script>
</body></html>
